<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- * Material Icons/Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="/flappy-bird-clone/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/flappy-bird-clone/assets/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="/flappy-bird-clone/assets/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/flappy-bird-clone/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="/flappy-bird-clone/assets/favicon/site.webmanifest"
    />
    <title>Flappy Dragon</title>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game"></canvas>

      <div id="ui-layer">
        <div id="live-score">0</div>
        <button id="pause-btn">
          <span class="material-symbols-outlined">pause_circle</span>
        </button>
      </div>

      <div id="menu-screen">
        <h1 id="menu-title">Loading</h1>
        <p id="menu-stats">Waking up the dragon...</p>
        <button id="menu-btn" style="display: none"></button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
